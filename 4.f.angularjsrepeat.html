<!DOCTYPE html>
<html ng-app="">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<body>

    <div ng-init="myFavLan=[{name:'PHP',extension:'.php'},{name:'JavaScript',extension:'.js'},{name:'Ruby',extension:'.rb'},{name:'C++',extension:'.cpp'}]">

        <p ng-repeat="language in myFavLan">
            Name:{{language.name}}<br>
            Extension:{{language.extension}}<br>
        </p>
        <p>Ends here</p>

    </div>

</body>

</html>
